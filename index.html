<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            overflow: hidden;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            font-size: 2em;
        }
        h1 {
            position: relative;
            z-index: 1;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        footer {
            position: absolute;
            bottom: 10px;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Hello, World!</h1>
    <canvas id="matrix"></canvas>
    <footer>Hosted by GitHub</footer>
    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
        const fontSize = 16;
        const columns = canvas.width / fontSize;

        const drops = Array(Math.floor(columns)).fill(0).map(() => ({
            position: 0,
            speed: Math.random() * 3 + 1 // Random speed between 1 and 4
        }));

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#00ff00';
            ctx.font = `${fontSize}px monospace`;

            drops.forEach((drop, i) => {
                const text = letters[Math.floor(Math.random() * letters.length)];
                ctx.fillText(text, i * fontSize, drop.position * fontSize);

                if (drop.position * fontSize > canvas.height && Math.random() > 0.975) {
                    drop.position = 0;
                    drop.speed = Math.random() * 3 + 1; // Reset speed
                }

                drop.position += drop.speed;
            });
        }

        setInterval(draw, 33);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
