<!DOCTYPE html>
<html>
<head>
    <title>Gemini Chat & 4 in a Row</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-container">
        <div id="game-board">
            <!-- Game board cells will be generated here by JavaScript -->
        </div>
    </div>

    <div id="chat-window" class="chat-floating">
        <div id="chat-header">Gemini Chat</div>
        <div id="chat-display">
            <!-- Chat messages will be displayed here -->
        </div>
        <div id="chat-input-area">
            <button id="new-game-button">New Game</button>
            <textarea id="message-input" placeholder="Type your chat message to Gemini..."></textarea>
            <button id="send-button">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
