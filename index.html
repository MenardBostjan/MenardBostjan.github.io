<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US States and Their Specialties</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 50px 0;
            font-size: 18px;
            text-align: left;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        caption {
            font-size: 24px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <table>
        <caption>US States and Their Specialties</caption>
        <thead>
            <tr>
                <th>State</th>
                <th>Specialty</th>
            </tr>
        </thead>
        <tbody id="statesTableBody">
            <!-- Data will be inserted here dynamically -->
        </tbody>
    </table>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const statesData = [
                { state: "Alabama", specialty: "Space and Rocket Center" },
                { state: "Alaska", specialty: "Natural Beauty and Wildlife" },
                { state: "Arizona", specialty: "Grand Canyon" },
                // Add more states data here
            ];

            const tableBody = document.getElementById("statesTableBody");
            statesData.forEach(function(item) {
                const row = document.createElement("tr");
                const stateCell = document.createElement("td");
                stateCell.textContent = item.state;
                const specialtyCell = document.createElement("td");
                specialtyCell.textContent = item.specialty;
                row.appendChild(stateCell);
                row.appendChild(specialtyCell);
                tableBody.appendChild(row);
            });
        });
    </script>
</body>
</html>
