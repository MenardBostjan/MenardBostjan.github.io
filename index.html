<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            overflow: hidden;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            font-size: 2em;
        }
        h1 {
            position: relative;
            z-index: 1;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        footer {
            position: absolute;
            bottom: 10px;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Hello, World!</h1>
    <canvas id="matrix"></canvas>
    <footer>Hosted by GitHub</footer>
    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
        const message = 'Hello, World!';
        const fontSize = 16;
        const positions = [];

        for (let i = 0; i < message.length; i++) {
            positions.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                angle: Math.random() * 2 * Math.PI,
                speed: Math.random() * 3 + 1,
                letter: message[i]
            });
        }

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#00ff00';
            ctx.font = `${fontSize}px monospace`;

            positions.forEach((pos) => {
                ctx.fillText(pos.letter, pos.x, pos.y);

                pos.x += Math.cos(pos.angle) * pos.speed;
                pos.y += Math.sin(pos.angle) * pos.speed;

                if (pos.x < 0 || pos.x > canvas.width || pos.y < 0 || pos.y > canvas.height) {
                    pos.x = Math.random() * canvas.width;
                    pos.y = Math.random() * canvas.height;
                    pos.angle = Math.random() * 2 * Math.PI;
                    pos.speed = Math.random() * 3 + 1;
                }
            });
        }

        setInterval(draw, 33);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
