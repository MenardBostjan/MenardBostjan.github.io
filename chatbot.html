<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the chat container and messages */
        .chat-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 1rem;
            background-color: white;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            height: calc(100vh - 4rem);
            overflow: hidden;
        }
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding-bottom: 1rem;
        }
        .message {
            display: flex;
            margin-bottom: 1.5rem;
        }
        .message-content {
            padding: 1rem;
            border-radius: 1rem;
            max-width: 80%;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
        }
        .sender {
            justify-content: flex-end;
        }
        .sender .message-content {
            background-color: #e0f7fa;
            color: #00897b;
            border-top-right-radius: 0.25rem;
        }
        .receiver {
            justify-content: flex-start;
        }
        .receiver .message-content {
            background-color: #f5f5f5;
            color: #424242;
            border-top-left-radius: 0.25rem;
        }
        .input-container {
            display: flex;
            align-items: center;
            padding-top: 1.5rem;
            border-top: 1px solid #e0e0e0;
        }
        .input-field {
            flex-grow: 1;
            padding: 1.25rem;
            border-radius: 0.75rem;
            border: 1px solid #cfd8dc;
            margin-right: 1rem;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        .input-field:focus {
            outline: none;
            border-color: #4fc3f7;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .send-button {
            padding: 1.25rem 2.5rem;
            border-radius: 0.75rem;
            background-color: #4fc3f7;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            border: none;
        }
        .send-button:hover {
            background-color: #4dd0e1;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.12);
        }
        .send-button:active {
            background-color: #4db6ac;
            transform: translateY(0);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }
        .system-message {
            text-align: center;
            font-style: italic;
            color: #90a4ae;
            margin-bottom: 1.5rem;
            padding: 0.75rem;
            background-color: #f0f4c3;
            border-radius: 0.75rem;
            border: 1px solid #e6ee96;
        }
        .error-message {
            color: #ff5252;
            text-align: center;
            margin-top: 1rem;
            font-size: 1rem;
            font-weight: 500;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-100 min-h-screen flex items-center justify-center font-sans">
    <div class="chat-container">
        <div class="chat-messages" id="chat-messages">
            <div class="system-message">Welcome to the Gemini Chatbot! How can I assist you today?</div>
        </div>
        <div class="input-container">
            <input type="text" id="input-field" class="input-field" placeholder="Type your message...">
            <button id="send-button" class="send-button">Send</button>
        </div>
        <div class="error-message" id="error-message"></div>
    </div>
    <script>
        const chatMessages = document.getElementById('chat-messages');
        const inputField = document.getElementById('input-field');
        const sendButton = document.getElementById('send-button');
        const errorMessageDisplay = document.getElementById('error-message');

        // Function to create a message element
        function createMessageElement(text, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);
            const messageContent = document.createElement('div');
            messageContent.classList.add('message-content');
            messageContent.textContent = text;
            messageElement.appendChild(messageContent);
            return messageElement;
        }

        // Function to add a message to the chat
        function addMessage(text, sender) {
            const messageElement = createMessageElement(text, sender);
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Function to send message to Gemini API and get response
        async function sendToGemini(message) {
            try {
                //  API key
                const apiKey = 'AIzaSyCb1zegvzf0iSjF6BkWrIA3KJQTfzhq3FQ';

                if (!apiKey) {
                    throw new Error("Gemini API key is missing or invalid.");
                }

                // Model and generation configuration
                const model = 'gemini-2.0-flash-thinking-exp-01-21';
                const generationConfig = {
                    temperature: 0.7,
                    topP: 0.95,
                    topK: 64,
                    maxOutputTokens: 65536,
                    responseModalities: [],
                    responseMimeType: "text/plain",
                };

                const url = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`;


                const data = {
                    contents: [{
                        parts: [{
                            text: message
                        }]
                    }],
                    generationConfig: generationConfig
                };

                const apiResponse = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                if (!apiResponse.ok) {
                    throw new Error(`HTTP error! status: ${apiResponse.status}`);
                }

                const responseData = await apiResponse.json();
                if (!responseData.candidates || responseData.candidates.length === 0 || !responseData.candidates[0].content || !responseData.candidates[0].content.parts || responseData.candidates[0].content.parts.length === 0) {
                    throw new Error("Invalid response format from Gemini API.");
                }
                const reply = responseData.candidates[0].content.parts[0].text;
                return reply;
            } catch (error) {
                console.error("Error sending message to Gemini:", error);
                throw error;
            }
        }

        // Event listener for the send button
        sendButton.addEventListener('click', async () => {
            const message = inputField.value;
            if (message.trim() !== '') {
                addMessage(message, 'sender');
                inputField.value = '';
                errorMessageDisplay.textContent = '';
                try {
                    const geminiResponse = await sendToGemini(message);
                    addMessage(geminiResponse, 'receiver');
                } catch (error) {
                    errorMessageDisplay.textContent = "Failed to get response from Gemini. Please check your API key and try again.";
                    addMessage("Sorry, I couldn't connect to the service.", 'receiver');
                }
            }
        });

        // Event listener for the input field (Enter key)
        inputField.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                sendButton.click();
            }
        });
    </script>
</body>
</html>
