<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the chat container and messages */
        .chat-container {
            margin: 0; /* Remove default margin */
            padding: 0;  /* Remove default padding */
            height: 100vh; /* Make it full height */
            width: 100vw; /* Make it full width */
            display: flex;
            flex-direction: column;
            border-radius: 0; /* No border radius for full screen */
            background-color: white;
            box-shadow: none; /* Remove shadow */
            overflow: hidden;
        }
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding-bottom: 1rem;
            /*smooth scroll*/
            scroll-behavior: smooth;
        }
        .message {
            display: flex;
            margin-bottom: 1.5rem;
            /*animate message*/
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .message-content {
            padding: 1.25rem;
            border-radius: 1.5rem;
            max-width: 85%;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
            /* Improve typography */
            font-family: 'Google Sans', sans-serif;
            font-size: 1.1rem;
            line-height: 1.6;
            transition: background-color 0.3s ease, transform 0.2s ease;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .message-content:hover {
            transform: translateY(-2px);
            box-shadow: 0 9px 18px rgba(0, 0, 0, 0.15);
        }
        .sender {
            justify-content: flex-end;
        }
        .sender .message-content {
            background-color: #e0f7fa;
            color: #00897b;
            border-top-right-radius: 0.25rem;
            border-bottom-right-radius: 0.25rem;
        }
        .receiver {
            justify-content: flex-start;
        }
        .receiver .message-content {
            background-color: #f5f5f5;
            color: #424242;
            border-top-left-radius: 0.25rem;
            border-bottom-left-radius: 0.25rem;
        }
        .input-container {
            display: flex;
            align-items: center;
            padding-top: 1.5rem;
            border-top: 1px solid #e0e0e0;
        }
        .input-field {
            flex-grow: 1;
            padding: 1.25rem;
            border-radius: 1rem;
            border: 1px solid #cfd8dc;
            margin-right: 1rem;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        .input-field:focus {
            outline: none;
            border-color: #4fc3f7;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .send-button {
            padding: 1.25rem 2.5rem;
            border-radius: 0.75rem;
            background-color: #4fc3f7;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            border: none;
        }
        .send-button:hover {
            background-color: #4dd0e1;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.12);
        }
        .send-button:active {
            background-color: #4db6ac;
            transform: translateY(0);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }
        .system-message {
            text-align: center;
            font-style: italic;
            color: #90a4ae;
            margin-bottom: 1.5rem;
            padding: 0.75rem;
            background-color: #f0f4c3;
            border-radius: 0.75rem;
            border: 1px solid #e6ee96;
        }
        .error-message {
            color: #ff5252;
            text-align: center;
            margin-top: 1rem;
            font-size: 1rem;
            font-weight: 500;
        }

        /* Media query for mobile devices */
        @media (max-width: 768px) {
            .chat-container {
                border-radius: 0;
                height: 100vh;
                width: 100vw;
            }
        }
        /* Media query for tablets */
        @media (min-width: 769px) and (max-width: 1024px) {
            .chat-container{
                border-radius: 0;
                height: 100vh;
                width: 100vw;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-100 min-h-screen flex items-center justify-center font-sans">
    <div class="chat-container">
        <div class="chat-messages" id="chat-messages">
            <div class="system-message">Pozdravljeni v Gemini Chatbotu! Kako vam lahko danes pomagam?</div>
        </div>
        <div class="input-container">
            <input type="text" id="input-field" class="input-field" placeholder="Vnesite vaše sporočilo...">
            <button id="send-button" class="send-button">Pošlji</button>
        </div>
        <div class="error-message" id="error-message"></div>
    </div>
    <script>
        const chatMessages = document.getElementById('chat-messages');
        const inputField = document.getElementById('input-field');
        const sendButton = document.getElementById('send-button');
        const errorMessageDisplay = document.getElementById('error-message');

        // Function to create a message element
        function createMessageElement(text, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);
            const messageContent = document.createElement('div');
            messageContent.classList.add('message-content');
            messageContent.innerHTML = text; // Use innerHTML to render HTML
            messageElement.appendChild(messageContent);
            return messageElement;
        }

        // Function to add a message to the chat
        function addMessage(text, sender) {
            const messageElement = createMessageElement(text, sender);
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Function to send message to Gemini API and get response
        async function sendToGemini(message) {
            try {
                //  API key
                const apiKey = 'AIzaSyCb1zegvzf0iSjF6BkWrIA3KJQTfzhq3FQ';

                // Model and generation configuration
                const model = 'gemini-2.0-flash-thinking-exp-01-21';
                const generationConfig = {
                    temperature: 0.7,
                    topP: 0.95,
                    topK: 64,
                    maxOutputTokens: 65536,
                    responseModalities: [],
                    responseMimeType: "text/plain",
                };

                const url = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`;

                const data = {
                    contents: [{
                        parts: [{
                            text: "Ti si prijatelj, ki rad z neznim humorjem odgovarja na vsa vprašanja, v Slovenskem jeziku. " + message
                        }]
                    }],
                    generationConfig: generationConfig
                };

                const apiResponse = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                if (!apiResponse.ok) {
                    throw new Error(`HTTP napaka! status: ${apiResponse.status}`);
                }

                const responseData = await apiResponse.json();
                if (!responseData.candidates || responseData.candidates.length === 0 || !responseData.candidates[0].content || !responseData.candidates[0].content.parts || responseData.candidates[0].content.parts.length === 0) {
                    throw new Error("Neveljavna oblika odgovora iz Gemini API.");
                }
                let reply = responseData.candidates[0].content.parts[0].text;
                // Convert asterisks to bold tags.  Handle double asterisks correctly.
                reply = reply.replace(/\*\*(.*?)\*\*/g, '$1');
                return reply;
            } catch (error) {
                console.error("Napaka pri pošiljanju sporočila Gemini:", error);
                throw error;
            }
        }

        // Event listener for the send button
        sendButton.addEventListener('click', async () => {
            const message = inputField.value;
            if (message.trim() !== '') {
                addMessage(message, 'sender');
                inputField.value = '';
                errorMessageDisplay.textContent = '';
                try {
                    const geminiResponse = await sendToGemini(message);
                    // Simulate typing effect
                    let i = 0;
                    const replyElement = createMessageElement('', 'receiver');
                    chatMessages.appendChild(replyElement);
                    let formattedReply = '';
                    const typingInterval = setInterval(() => {
                        if (i < geminiResponse.length) {
                            formattedReply += geminiResponse.charAt(i);
                            replyElement.querySelector('.message-content').innerHTML = formattedReply; // Use innerHTML here
                            i++;
                            chatMessages.scrollTop = chatMessages.scrollHeight;
                        } else {
                            clearInterval(typingInterval);
                        }
                    }, 20); // Adjust for typing speed
                } catch (error) {
                    errorMessageDisplay.textContent = "Napaka pri pridobivanju odgovora od Gemini. Prosimo, preverite vaš API ključ in poskusite znova.";
                    addMessage("Žal mi je, povezava s storitvijo ni bila mogoča.", 'receiver');
                }
            }
        });

        // Event listener for the input field (Enter key)
        inputField.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                sendButton.click();
            }
        });
    </script>
</body>
</html>
