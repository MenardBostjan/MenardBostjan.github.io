<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klepet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #EAD7FF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        #chat-container {
            width: 100%;
            height: 100vh;
            background-color: #ffffff;
            border-radius: 0;
            box-shadow: none;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            
            /* Dodajanje slike v ozadje s prosojnim prekrivnim slojem */
            background-image: url('https://menardbostjan.github.io/Groucho-Gemini-image.png');
            background-size: 100% 95%; /* SPREMENJENO: Raztegne sliko, da se prilega, ne glede na proporce */
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }
        
        #chat-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.6); /* Beli prosojni prekrivni sloj */
            backdrop-filter: blur(2px);
            z-index: 1;
        }
        
        #chat-header, #chat-messages, #chat-input-container {
            position: relative;
            z-index: 2;
        }
        
        #chat-header {
            background-color: #8B5CF6;
            color: white;
            padding: 1rem 1.5rem;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
            text-align: center;
            font-size: 1rem;
            font-weight: 600;
        }
        
        #chat-messages {
            flex-grow: 1;
            padding: 1.5rem;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .message-box {
            max-width: 80%;
            margin-bottom: 1rem;
            padding: 0.75rem 1rem;
            border-radius: 1.5rem;
            line-height: 1.5;
            word-wrap: break-word;
        }
        
        .user-message {
            background-color: rgba(201, 240, 255, 0.85); /* 15% transparentno */
            margin-left: auto;
            border-bottom-right-radius: 0.5rem;
        }
        
        .bot-message {
            background-color: rgba(254, 226, 226, 0.85); /* 15% transparentno */
            border-bottom-left-radius: 0.5rem;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #8B5CF6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #chat-input-container {
            padding: 1rem 1.5rem;
            background-color: #f7fafc;
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        #chat-input {
            flex-grow: 1;
            padding: 0.75rem 1rem;
            border: 2px solid #C9F0FF;
            border-radius: 9999px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        #chat-input:focus {
            border-color: #8B5CF6;
        }
        
        #send-button {
            padding: 0.75rem 1.5rem;
            background-color: #8B5CF6;
            color: white;
            font-weight: 600;
            border-radius: 9999px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            text-align: center;
        }
        
        #send-button:hover {
            background-color: #6D28D9;
        }
        
        #send-button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">
            Klepet z Grouchom
        </div>
        <div id="chat-messages">
            <!-- Sporočila se bodo dodala sem -->
        </div>
        <div id="chat-input-container">
            <input type="text" id="chat-input" placeholder="Vprašaj Groucha nekaj...">
            <button id="send-button">Pošlji</button>
        </div>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
        import { getFirestore, doc, getDoc, collection, addDoc, onSnapshot, query, orderBy, where } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";
        import { getAuth, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
        
        // --- Firebase Configuration ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        // --- Core Chatbot Logic ---
        const chatInput = document.getElementById('chat-input');
        const sendButton = document.getElementById('send-button');
        const chatMessages = document.getElementById('chat-messages');

        const chatCollectionPath = `artifacts/${appId}/public/data/groucho-chat`;
        let userId = 'anon_user';

        // Wait for Firebase authentication to be ready
        let isAuthReady = false;

        async function initializeAuth() {
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
                userId = auth.currentUser.uid;
                isAuthReady = true;
                setupRealtimeListener();
            } catch (error) {
                console.error("Firebase Auth Error:", error);
            }
        }
        
        // Funkcija za prikaz sporočila z učinkom tipkanja
        function typeMessage(text, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message-box');
            if (isUser) {
                messageDiv.classList.add('user-message');
                messageDiv.textContent = text;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            } else {
                messageDiv.classList.add('bot-message');
                chatMessages.appendChild(messageDiv);
                
                let i = 0;
                const typingInterval = setInterval(() => {
                    if (i < text.length) {
                        messageDiv.textContent += text.charAt(i);
                        chatMessages.scrollTop = chatMessages.scrollHeight;
                        i++;
                    } else {
                        clearInterval(typingInterval);
                    }
                }, 25);
            }
        }

        // Generate a generative joke using the Gemini API
        const getGenerativeJoke = async (userPrompt) => {
            const systemPrompt = `Si duhovit komik z ljubeznijo do besednih iger, imenovan Groucho. Povej novo, izvirno šalo, ki je povezana z vprašanjem ali temo uporabnika. Ne ponavljaj vprašanja. Šala naj bo v enem odstavku.`;
            const apiKey = "AIzaSyD_7Bc7eXjAHOVQUFuRtTaoeTJJpkcws-o";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

            const payload = {
                contents: [{ parts: [{ text: userPrompt }] }],
                systemInstruction: {
                    parts: [{ text: systemPrompt }]
                }
            };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                const text = result?.candidates?.[0]?.content?.parts?.[0]?.text;
                return text || "Mislil sem ti povedati šalo o tem, ampak moj humor ima svoje mnenje.";
            } catch (error) {
                console.error("Generative API Error:", error);
                return "Zdi se, da je moj generator šal na dopustu. Kaj je na stvari?";
            }
        };

        // Send a message to the bot
        const sendMessage = async () => {
            const userText = chatInput.value.trim();
            if (userText === '') return;

            chatInput.value = '';

            try {
                await addDoc(collection(db, chatCollectionPath), {
                    userId: userId,
                    text: userText,
                    timestamp: Date.now()
                });
                
                const joke = await getGenerativeJoke(userText);

                await addDoc(collection(db, chatCollectionPath), {
                    userId: 'groucho',
                    text: joke,
                    timestamp: Date.now() + 1
                });

            } catch (e) {
                console.error("Error adding document or getting joke: ", e);
            }
        };

        // Set up real-time listener for chat messages
        function setupRealtimeListener() {
            const messagesRef = collection(db, chatCollectionPath);
            const q = query(messagesRef);
            
            onSnapshot(q, (snapshot) => {
                snapshot.docChanges().forEach((change) => {
                    if (change.type === "added") {
                        const message = change.doc.data();
                        const isUser = message.userId === userId;
                        if (isUser || message.userId === 'groucho') {
                             typeMessage(message.text, isUser);
                        }
                    }
                });
            });
        }
        
        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Initialize auth and listeners
        initializeAuth();
    </script>
</body>
</html>
