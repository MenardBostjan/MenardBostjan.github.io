<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klepet z Grouchom</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        #chat-container {
            max-width: 500px;
            width: 95%;
            background-color: #ffffff;
            border-radius: 1.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            height: 80vh; /* Set a fixed height for the container */
        }
        
        #chat-header {
            background-color: #4a5568;
            color: white;
            padding: 1rem 1.5rem;
            border-top-left-radius: 1.5rem;
            border-top-right-radius: 1.5rem;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        #chat-messages {
            flex-grow: 1; /* Allows the messages area to fill available space */
            padding: 1.5rem;
            overflow-y: auto; /* Adds a scrollbar when content overflows */
            -webkit-overflow-scrolling: touch;
        }
        
        .message-box {
            max-width: 80%;
            margin-bottom: 1rem;
            padding: 0.75rem 1rem;
            border-radius: 1.5rem;
            line-height: 1.5;
            word-wrap: break-word; /* Prevents long words from breaking layout */
        }
        
        .user-message {
            background-color: #e2e8f0;
            margin-left: auto;
            border-bottom-right-radius: 0.5rem;
        }
        
        .bot-message {
            background-color: #cbd5e0;
            border-bottom-left-radius: 0.5rem;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #4a5568;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #chat-input-container {
            padding: 1rem 1.5rem;
            background-color: #f7fafc;
            border-bottom-left-radius: 1.5rem;
            border-bottom-right-radius: 1.5rem;
            display: flex;
            gap: 1rem;
        }
        
        #chat-input {
            flex-grow: 1;
            padding: 0.75rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 9999px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        #chat-input:focus {
            border-color: #4a5568;
        }
        
        #send-button {
            padding: 0.75rem 1.5rem;
            background-color: #4a5568;
            color: white;
            font-weight: 600;
            border-radius: 9999px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        
        #send-button:hover {
            background-color: #2d3748;
        }
        
        #send-button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">
            Klepet z Grouchom
        </div>
        <div id="chat-messages">
            <!-- Chat messages will be appended here -->
        </div>
        <div id="chat-input-container">
            <input type="text" id="chat-input" placeholder="Vprašaj Groucha nekaj...">
            <button id="send-button">Pošlji</button>
        </div>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
        import { getFirestore, doc, getDoc, collection, addDoc, onSnapshot, query, orderBy, where } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";
        import { getAuth, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
        
        // --- Firebase Configuration ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        // --- Core Chatbot Logic ---
        const chatInput = document.getElementById('chat-input');
        const sendButton = document.getElementById('send-button');
        const chatMessages = document.getElementById('chat-messages');

        const chatCollectionPath = `artifacts/${appId}/public/data/groucho-chat`;
        let userId = 'anon_user';

        // Wait for Firebase authentication to be ready
        let isAuthReady = false;

        async function initializeAuth() {
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
                userId = auth.currentUser.uid;
                isAuthReady = true;
                setupRealtimeListener();
            } catch (error) {
                console.error("Firebase Auth Error:", error);
            }
        }
        
        // Function to display a message in the chat window
        function displayMessage(text, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.textContent = text;
            messageDiv.classList.add('message-box');
            if (isUser) {
                messageDiv.classList.add('user-message');
            } else {
                messageDiv.classList.add('bot-message');
            }
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to bottom
        }

        // Generate a generative joke using the Gemini API
        const getGenerativeJoke = async (userPrompt) => {
            const systemPrompt = `Si duhovit komik z ljubeznijo do besednih iger, imenovan Groucho. Povej novo, izvirno šalo, ki je povezana z vprašanjem ali temo uporabnika. Ne ponavljaj vprašanja. Šala naj bo v enem odstavku.`;
            const apiKey = "AIzaSyD_7Bc7eXjAHOVQUFuRtTaoeTJJpkcws-o";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

            const payload = {
                contents: [{ parts: [{ text: userPrompt }] }],
                systemInstruction: {
                    parts: [{ text: systemPrompt }]
                }
            };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                const text = result?.candidates?.[0]?.content?.parts?.[0]?.text;
                return text || "Mislil sem ti povedati šalo o tem, ampak moj humor ima svoje mnenje.";
            } catch (error) {
                console.error("Generative API Error:", error);
                return "Zdi se, da je moj generator šal na dopustu. Kaj je na stvari?";
            }
        };

        // Send a message to the bot
        const sendMessage = async () => {
            const userText = chatInput.value.trim();
            if (userText === '') return;

            // Clear input field and display user message
            chatInput.value = '';

            try {
                // Add the user message to Firestore
                await addDoc(collection(db, chatCollectionPath), {
                    userId: userId,
                    text: userText,
                    timestamp: Date.now()
                });
                
                // Fetch a new, original joke from the generative model
                const joke = await getGenerativeJoke(userText);

                // Add the bot's joke to Firestore
                await addDoc(collection(db, chatCollectionPath), {
                    userId: 'groucho',
                    text: joke,
                    timestamp: Date.now() + 1 // Ensure bot message is after user message
                });

            } catch (e) {
                console.error("Error adding document or getting joke: ", e);
            }
        };

        // Set up real-time listener for chat messages
        function setupRealtimeListener() {
            const messagesRef = collection(db, chatCollectionPath);
            const q = query(messagesRef);
            
            onSnapshot(q, (snapshot) => {
                snapshot.docChanges().forEach((change) => {
                    if (change.type === "added") {
                        const message = change.doc.data();
                        const isUser = message.userId === userId;
                        // Avoid displaying the initial message from other users.
                        if (isUser || message.userId === 'groucho') {
                             displayMessage(message.text, isUser);
                        }
                    }
                });
            });
        }
        
        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Initialize auth and listeners
        initializeAuth();
    </script>
</body>
</html>
