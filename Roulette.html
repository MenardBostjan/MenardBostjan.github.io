<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>French Roulette</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="roulette-table">
        <!-- Top Outside Bets -->
        <div class="outside-bet top" data-field-id="manque"><span class="field-label">MANQUE 1-18</span><span class="probability">48.65%</span><span class="hit-count">0</span></div>
        <div class="outside-bet top" data-field-id="impair"><span class="field-label">IMPAIR</span><span class="probability">48.65%</span><span class="hit-count">0</span></div>

        <!-- Zero -->
        <div class="zero" data-field-id="zero"><span class="field-label">0</span><span class="probability">2.70%</span><span class="hit-count">0</span></div>

        <!-- Number Grid -->
        <div class="number-grid">
            <!-- Row 1 -->
            <div class="number red" data-field-id="3"><span class="field-label">3</span><span class="probability">2.70%</span><span class="hit-count">0</span></div>
            <div class="number black" data-field-id="6"><span class="field-label">6</span><span class="probability">2.70%</span><span class="hit-count">0</span></div>
            <div class="number red" data-field-id="9"><span class="field-label">9</span><span class="probability">2.70%</span><span class="hit-count">0</span></div>
            <!-- Continue for all numbers as per the sequence -->
            <!-- Example for last number -->
            <div class="number black" data-field-id="34"><span class="field-label">34</span><span class="probability">2.70%</span><span class="hit-count">0</span></div>
        </div>

        <!-- Bottom Outside Bets -->
        <div class="outside-bet bottom" data-field-id="passe"><span class="field-label">PASSE 19-36</span><span class="probability">48.65%</span><span class="hit-count">0</span></div>
        <div class="outside-bet bottom" data-field-id="pair"><span class="field-label">PAIR</span><span class="probability">48.65%</span><span class="hit-count">0</span></div>
        <div class="outside-bet bottom" data-field-id="even"><span class="field-label">EVEN</span><span class="probability">48.65%</span><span class="hit-count">0</span></div>

        <!-- Dozen Bets -->
        <div class="dozen-bet" data-field-id="p12"><div class="diamond red-diamond"></div><span class="field-label">P 12</span><span class="probability">32.43%</span><span class="hit-count">0</span></div>
        <div class="dozen-bet" data-field-id="m12"><div class="diamond black-diamond"></div><span class="field-label">M 12</span><span class="probability">32.43%</span><span class="hit-count">0</span></div>
        <div class="dozen-bet" data-field-id="d12"><div class="diamond black-diamond"></div><span class="field-label">D 12</span><span class="probability">32.43%</span><span class="hit-count">0</span></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
